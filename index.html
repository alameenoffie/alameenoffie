<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل الديون الشامل</title>
    <style>
        /* تنسيقات الصفحة */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* تنسيقات العنوان */
        .main-title {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }
        .main-title h1 {
            color: #333;
            font-size: 28px;
            margin: 10px 0;
        }

        /* تنسيق اللوغو */
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
        }

        /* تنسيقات البحث */
        #searchBox {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* تنسيقات النتائج */
        #results {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .result-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s;
        }
        .result-card:hover {
            transform: scale(1.05);
        }
        .result-card h3 {
            margin: 0;
            color: #333;
            font-size: 22px;
        }
        .result-card p {
            color: #555;
            margin-top: 8px;
            line-height: 1.5;
            font-size: 16px;
        }

        /* تنسيقات مجموع الديون */
        .debt-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .debt-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 150px;
            text-align: center;
        }
        .debt-card .debt-amount {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }
        .debt-card .currency-label {
            font-size: 16px;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="main-title">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>البحث في سجل الديون</h1>
    </div>

    <input type="text" id="searchBox" placeholder="اكتب للبحث...">
    <button onclick="search()">بحث</button>
    <div id="results"></div>

    <h1 class="sub-title">مجموع الديون</h1>
    <button onclick="displayDebt()">عرض مجموع الديون</button>
    <div id="debtDisplay" class="debt-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script>
        let searchResults = [];
        let debtData = { dinar: 0, dollar: 0 };

        // تحميل ملف مجموع الديون
        function loadFixedDebt() {
            fetch('dato.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: "array" });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const debtJson = XLSX.utils.sheet_to_json(worksheet);
                    if (debtJson.length > 0) {
                        debtData.dinar = debtJson[0]["دينار"] || 0;
                        debtData.dollar = debtJson[0]["دولار"] || 0;
                    }
                })
                .catch(error => console.error('Error loading the debt file:', error));
        }

        // تحميل بيانات البحث من ملف data.xlsx
        function loadSearchData() {
            fetch('data.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: "array" });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    searchResults = XLSX.utils.sheet_to_json(worksheet);
                })
                .catch(error => console.error('Error loading the search data file:', error));
        }

        // عرض نتائج البحث
        function search() {
            const query = document.getElementById("searchBox").value.toLowerCase();
            const results = searchResults.filter(result => 
                (result["الاسم"] && result["الاسم"].toLowerCase().includes(query)) || 
                (result["العنوان"] && result["العنوان"].toLowerCase().includes(query))
            );
            displayResults(results);
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";
            if (results.length === 0) {
                resultsContainer.innerHTML = "<p>لا توجد نتائج.</p>";
                return;
            }

            results.forEach(result => {
                const card = document.createElement("div");
                card.classList.add("result-card");
                card.innerHTML = `
                    <h3>${result["الاسم"] || 'غير متوفر'}</h3>
                    <p><strong>السجل:</strong> ${result["السجل"] || 'غير متوفر'}</p>
                    <p><strong>التسلسل:</strong> ${result["التسلسل"] || 'غير متوفر'}</p>					
                    <p><strong>العنوان:</strong> ${result["العنوان"] || 'غير متوفر'}</p>
                    <p><strong>المبلغ بالدينار:</strong> ${result["المبلغ بالدينار"] || 'غير متوفر'}</p>
                    <p><strong>المبلغ بالدولار:</strong> ${result["المبلغ بالدولار"] || 'غير متوفر'}</p>
                    <p><strong>المبلغ المتبقي:</strong> ${result["المبلغ المتبقي"] || 'غير متوفر'}</p>					
                `;
                resultsContainer.appendChild(card);
            });
        }

        // عرض مجموع الديون
        function displayDebt() {
            const debtDisplay = document.getElementById("debtDisplay");
            debtDisplay.innerHTML = '';

            const dinarCard = document.createElement("div");
            dinarCard.className = "debt-card";
            dinarCard.innerHTML = `
                <div class="debt-amount">${debtData.dinar.toLocaleString()}</div>
                <div class="currency-label">دينار</div>
            `;
            debtDisplay.appendChild(dinarCard);

            const dollarCard = document.createElement("div");
            dollarCard.className = "debt-card";
            dollarCard.innerHTML = `
                <div class="debt-amount">${debtData.dollar.toLocaleString()}</div>
                <div class="currency-label">دولار</div>
            `;
            debtDisplay.appendChild(dollarCard);
        }

        // تحميل البيانات عند تحميل الصفحة
        window.onload = () => {
            loadFixedDebt();
            loadSearchData();
        };
    </script>
</body>
</html>
