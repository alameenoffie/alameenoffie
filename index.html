<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل الديون الشامل</title>
    <style>
        /* تنسيقات الصفحة */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* تنسيق اللوجو */
        .logo {
            width: 120px;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        /* تنسيق العنوان الرئيسي */
        .main-title {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 10px;
        }
        .main-title h1 {
            color: #333;
            font-size: 24px;
            margin: 10px 0;
        }

        /* تنسيقات المحتوى */
        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* تنسيق العناوين الفرعية */
        .sub-title {
            color: #333;
            font-size: 24px;
            margin: 20px 0 10px;
            text-align: center;
        }

        /* تنسيقات البحث */
        #searchBox {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* تنسيقات النتائج */
        #results {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }
        .result-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 100%;
            max-width: 250px;
            text-align: left;
            transition: transform 0.3s;
        }
        .result-card:hover {
            transform: scale(1.05);
        }
        .result-card h3 {
            margin: 0;
            color: #333;
        }
        .result-card p {
            color: #555;
            margin-top: 8px;
            line-height: 1.5;
        }

        /* تنسيقات البطاقات */
        .debt-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 200px;
            text-align: center;
            margin: 10px 0;
        }
        .debt-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .debt-amount {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }
        .currency-label {
            font-size: 16px;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- قسم العنوان مع اللوجو -->
    <div class="main-title">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>البحث في سجل الديون</h1>
    </div>

    <!-- محتوى الصفحة -->
    <div class="container">
        <input type="text" id="searchBox" placeholder="اكتب للبحث...">
        <button onclick="search()">بحث</button>
        <div id="results"></div>

        <!-- العنوان الفرعي الجديد لمجموع الديون -->
        <h1 class="sub-title">مجموع الديون</h1>
        <button onclick="displayDebt()">عرض مجموع الديون</button>
        
        <div id="debtDisplay" class="debt-container"></div>
    </div>

    <script>
        let searchResults = [
            { "الاسم": "أحمد", "التسلسل": "001", "السجل": "001", "العنوان": "العنوان 1", "المبلغ بالدينار": 1000, "المبلغ بالدولار": 1500, "المبلغ المتبقي": 500 },
            { "الاسم": "محمد", "التسلسل": "002", "السجل": "002", "العنوان": "العنوان 2", "المبلغ بالدينار": 2000, "المبلغ بالدولار": 2500, "المبلغ المتبقي": 700 }
        ];

        // تحديد قيم مجموع الدينار والدولار مباشرة
        const totalDebtDinar = 27636000; // هنا يمكنك وضع قيمة الدينار
        const totalDebtDollar = 65373.35; // هنا يمكنك وضع قيمة الدولار

        // عرض نتائج البحث
        function search() {
            const query = document.getElementById("searchBox").value.toLowerCase();
            const results = searchResults.filter(result => 
                (result["الاسم"] && result["الاسم"].toLowerCase().includes(query)) || 
                (result["العنوان"] && result["العنوان"].toLowerCase().includes(query))
            );

            displayResults(results);
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";

            if (results.length === 0) {
                resultsContainer.innerHTML = "<p>لا توجد نتائج.</p>";
                return;
            }

            results.forEach(result => {
                const card = document.createElement("div");
                card.classList.add("result-card");

                card.innerHTML = `
                    <h3>${result["الاسم"] || 'غير متوفر'}</h3>
                    <p><strong>التسلسل:</strong> ${result["التسلسل"] || 'غير متوفر'}</p>
                    <p><strong>السجل:</strong> ${result["السجل"] || 'غير متوفر'}</p>
                    <p><strong>العنوان:</strong> ${result["العنوان"] || 'غير متوفر'}</p>
                    <p><strong>المبلغ بالدينار:</strong> ${result["المبلغ بالدينار"]} </p>
                    <p><strong>المبلغ بالدولار:</strong> ${result["المبلغ بالدولار"]} </p>
                    <p><strong>المبلغ المتبقي:</strong> ${result["المبلغ المتبقي"]} </p>
                `;

                resultsContainer.appendChild(card);
            });
        }

        // عرض مجموع الديون
        function displayDebt() {
            const debtDisplay = document.getElementById("debtDisplay");
            debtDisplay.innerHTML = '';

            // بطاقة الدينار
            const dinarCard = document.createElement("div");
            dinarCard.className = "debt-card";
            dinarCard.innerHTML = `
                <div class="debt-amount">${totalDebtDinar.toLocaleString()}</div>
                <div class="currency-label">دينار</div>
            `;
            debtDisplay.appendChild(dinarCard);

            // بطاقة الدولار
            const dollarCard = document.createElement("div");
            dollarCard.className = "debt-card";
            dollarCard.innerHTML = `
                <div class="debt-amount">${totalDebtDollar.toLocaleString()}</div>
                <div class="currency-label">دولار</div>
            `;
            debtDisplay.appendChild(dollarCard);
        }

        // تحميل بيانات البحث عند فتح الصفحة
        window.onload = function() {
            // لا شيء هنا، سيتم عرض الدين عند الضغط على الزر
        };
    </script>
</body>
</html>
