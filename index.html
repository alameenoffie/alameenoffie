
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 80px; /* يمكنك تغيير العرض حسب رغبتك */
            height: auto;
        }

        h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="validateLogin()">تسجيل الدخول</button>
            <div id="error-message" class="error"></div>
        </form>
    </div>

    <script>
        // قائمة المستخدمين المعتمدين
        const users = [
            { username: "basheer", password: "2024" },
            { username: "ahmed", password: "2024" },
            { username: "user2", password: "5678" }
        ];

        function validateLogin() {
            // جلب اسم المستخدم وكلمة المرور المدخلين
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // البحث عن المستخدم المدخل ضمن القائمة
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // التوجيه إلى صفحة جوجل عند نجاح الدخول
                window.location.href = "login.html";
            } else {
                // رسالة خطأ عند فشل تسجيل الدخول
                document.getElementById("error-message").textContent = "اسم المستخدم أو كلمة المرور غير صحيحة";
            }
        }
    </script>
</body>
</html>
