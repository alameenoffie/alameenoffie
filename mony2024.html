<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرك بحث الديون</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* باقي التنسيقات كما هي */
    </style>
</head>
<body>
    <!-- بقية المحتوى كما هو -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script>
        let searchResults = [];
        let debtData = { dinar: 27636000, dollar: 65373 };

        function toggleMenu() {
            const menu = document.getElementById("dropdownMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function loadFixedDebt() {
            const timestamp = new Date().getTime();
            const debtFilePath = `dato.xlsx?v=${timestamp}`;

            fetch(debtFilePath)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: "array" });
                    const firstSheet = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheet];
                    const debtJson = XLSX.utils.sheet_to_json(worksheet);

                    if (debtJson.length > 0) {
                        debtData.dinar = debtJson[0]["دينار"] || 27636000;
                        debtData.dollar = debtJson[0]["دولار"] || 65373;
                    }
                })
                .catch(error => console.error('Error loading the debt Excel file:', error));
        }

        function loadSearchData() {
            const timestamp = new Date().getTime();
            const searchFilePath = `data2.xlsx?v=${timestamp}`;

            fetch(searchFilePath)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: "array" });
                    const firstSheet = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheet];
                    searchResults = XLSX.utils.sheet_to_json(worksheet);
                })
                .catch(error => console.error('Error loading the search Excel file:', error));
        }

        function formatDate(dateString) {
            if (dateString && dateString.length === 8) { // نتأكد أن الطول 8
                const year = dateString.substring(0, 4);
                const month = dateString.substring(4, 6);
                const day = dateString.substring(6, 8);
                return `${year}-${month}-${day}`;
            }
            return dateString; // إرجاع القيمة كما هي إذا كانت الصيغة غير متوقعة
        }

        function search() {
            const query = document.getElementById("searchBox").value.toLowerCase();
            const results = searchResults.filter(result => 
                (result["الاسم"] && result["الاسم"].toLowerCase().includes(query)) || 
                (result["العنوان"] && result["العنوان"].toLowerCase().includes(query))
            );

            displayResults(results);
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";

            if (results.length === 0) {
                resultsContainer.innerHTML = "<p>لا توجد نتائج</p>";
                return;
            }

            results.forEach(result => {
                const resultItem = document.createElement("div");
                resultItem.classList.add("result-item");

                const formattedDinar = result["المبلغ بالدينار"] ? Number(result["المبلغ بالدينار"]).toLocaleString() : 'غير متوفر';
                const formattedDollar = result["المبلغ بالدولار"] ? Number(result["المبلغ بالدولار"]).toLocaleString() : 'غير متوفر';
                const displayDate = formatDate(result["التاريخ"] || 'غير متوفر');

                resultItem.innerHTML = `
                    <h3>${result["الاسم"] || 'غير متوفر'}</h3>
                    <p><span class="highlight">المبلغ بالدينار:</span> ${formattedDinar} دينار</p>
                    <p><span class="highlight">المبلغ بالدولار:</span> ${formattedDollar} دولار</p>
                    <p><span class="highlight">التاريخ:</span> ${displayDate}</p>
                `;
                resultsContainer.appendChild(resultItem);
            });
        }

        function displayDebt() {
            const totalDinarElement = document.getElementById("totalDinar");
            const totalDollarElement = document.getElementById("totalDollar");
            const summaryCards = document.getElementById("debtDisplay");

            totalDinarElement.textContent = `${debtData.dinar.toLocaleString()} دينار`;
            totalDollarElement.textContent = `${debtData.dollar.toLocaleString()} دولار`;

            summaryCards.style.display = 'flex';
        }

        window.onload = () => {
            loadFixedDebt();
            loadSearchData();
        };
    </script>
</body>
</html>
